version: '3.8'
services:
  neo4j:
    image: neo4j:5.21.0
    restart: unless-stopped
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt protocol (Python driver)
    environment:
      NEO4J_AUTH: neo4j/password123  # login: neo4j / pass: password123
      NEO4J_PLUGINS: '["graph-data-science"]'
      NEO4J_dbms_memory_pagecache_size: 512M
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/import
      - neo4j_plugins:/plugins
  redis:
    image: redis:7.4-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

volumes:
  neo4j_data:
  neo4j_logs: 
  neo4j_import:
  neo4j_plugins:
